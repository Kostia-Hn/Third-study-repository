
{% if players_list %}

    {% include 'pagination.html' %}

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
              <th>Avatar</th>
              <th>Rank</th>
              <th>User</th>
              <th>Score</th>
              <th>Points</th>
            </tr>
        </thead>

            {% for User in players_list %}
                <tr>
                  <td>
                  <div class="media">
                        <div class="img-circle.vert">
                            <img class="rounded-circle p-1 m-1" width="80" height="80" src="{{ User.image.url }}">
                        </div>
                    </div>
                  </td>
                  <td> {{ User.rank }}</td>
                  <td> {{ User.first_name }} {{ User.last_name }}</td>
                  <td> {{ User.avr_score }}</td>
                  <td> {{ User.points }}</td>

                </tr>
        {% endfor %}
    </table>
{% else %}
    <p>Sorry, list is empty</p>
{% endif %}
